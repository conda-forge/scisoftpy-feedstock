{% set name = "scisoftpy" %}
{% set version = "2.29.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 85e5168dc858eca133c5574a06f94515aaf19b75ded5930af1dfee6dfda49036

build:
  number: 1
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3
    - setuptools

  run:
    - python >=2.7
    - h5py # depends on numpy
    - pillow
    - six
    - tifffile
    - pycbf # [py3k]
    - subprocess32 # [unix and py2k]

test:
  imports:
    - scisoftpy

about:
  home: https://gerrit.diamond.ac.uk/admin/repos/scisoft/scisoft-core
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: Dawn Python Extensions

extra:
  recipe-maintainers:
    - PeterC-DLS
    - jacobfilik
