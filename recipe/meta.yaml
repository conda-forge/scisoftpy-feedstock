{% set name = "scisoftpy" %}
{% set version = "2.29.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 43e2353a917cfe0dbe379a59a6b76007d49770a095172a4e0dffbfa8348571ef

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - python
    - pip
    - setuptools

  run:
    - python
    - h5py  # depends on numpy
    - pillow
    - six
    - tifffile
    - pycbf  # [py3k]
    - subprocess32  # [unix and py2k]

test:
  imports:
    - scisoftpy

about:
  home: https://gerrit.diamond.ac.uk/admin/repos/scisoft/scisoft-core
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: Dawn Python Extensions

extra:
  recipe-maintainers:
    - jacobfilik
    - PeterC-DLS
    - jacobfilik
